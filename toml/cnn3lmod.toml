# Hyperparameters for a 3-block CNN
[cnn]
batchsize   = 64
shuffle     = true
device      = "gpu"
kernelsize  = 7
epochs      = 100
train_frac  = 0.8
k           = 0

"σ"         = "relu"
maxpool     = 2
"η"         = 0.01
momentum    = 0.9

# Three conv blocks + one dense head
dropouts    = [0.1, 0.15, 0.2, 0.25] # 3 conv blocks + dense head
layerouts   = [32, 64, 128]          # filters per conv block
